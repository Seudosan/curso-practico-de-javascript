<!DOCTYPE html>
<html lang="es_ES">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./figures_calculator.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Asap:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Figures Calculator</title>
</head>
<body>
  <header class="header">
    <h1 class="header-figure">
      <img src="./assets/images/figure-icon.svg" alt="Page icon" tabindex="0">
      <img src="./assets/images/figure-name.svg" alt="Page name icon">
    </h1>
    <div class="header-content">
      <h2 class="header-content__title">Una calculadora de figuras</h2>
      <p class="header-content__description">Selecciona la forma y juega con los valores. ¡Que te diviertas!</p>
    </div>
  </header>
  <main class="figure">
    <h4 class="section__title">Figura</h4>
    <section class="figure-display">
      <img class="figure-display__img" src="./assets/images/square-img.svg" alt="Figure image type" id="figure_img">
      <div class="figure-display__selector">
        <div class="input-radio">
          <input type="radio" name="figure" id="square_figure" value="square" checked class="input-radio__checked">
          <label for="square_figure" class="input-radio__name">Cuadrado</label>
        </div>
        <div class="input-radio">
          <input type="radio" name="figure" id="triangle_figure" value="triangle" class="input-radio__checked">
          <label for="triangle_figure" class="input-radio__name">Triángulo</label>
        </div>
        <div class="input-radio">
          <input type="radio" name="figure" id="circle_figure" value="circle" class="input-radio">
          <label label for="circle_figure" class="input-radio__name">Círculo</label>
        </div> 
      </div>
    </section>
    <h4 class="section__title">Entradas</h4>
    <section class="figure-calculator" id="square">
      <p class="figure-calculator__description">Ingrese cualquier lado del cuadrado para calcular su área.</p>
      <div class="figure-calculator__data square__data">
        <div class="input-text">
          <label for="square_measure">Lado:</label>
          <input type="number" name="square_measure" id="square_measure" class="figure-calculator__input">
        </div>
      </div>
      <div class="figure-calculator__data hide triangle__data">
        <div class="input-text">
          <label for="triangle_a_side">Lado A</label>
          <input type="number" name="triangle_a_side" id="triangle_a_side" class="figure-calculator__input">
        </div>
        <div class="input-text">
          <label for="triangle_base">Base</label>
          <input type="number" name="triangle_base" id="triangle_base" class="figure-calculator__input">
        </div>
        <div class="input-text">
          <label for="triangle_c_side">Lado C</label>
          <input type="number" name="triangle_c_side" id="triangle_c_side" class="figure-calculator__input">
        </div>
      </div>
      <div class="figure-calculator__selector">
        <div class="input-radio">
          <input type="radio" name="calculator" id="perimeter_calculator" value="perimeter" checked class="input-radio__checked">
          <label for="perimeter_calculator" class="input-radio__name">Perímetro</label>
        </div>
        <div class="input-radio">
          <input type="radio" name="calculator" id="area_calculator" value="area" class="input-radio__checked">
          <label for="area_calculator" class="input-radio__name">Área</label>
        </div>
      </div>
      <button name="button" id="calculator_button" class="figure-calculator__button">CALCULAR</button>
    </section>
    <h4 class="section__title">Resultados</h4>
    <section class="figure-result">
      <p id="result" class="figure-result__last-result">...</p>
    </section>
  </main>
  <script src="./figures_calculator.js"></script>
</body>
</html>
