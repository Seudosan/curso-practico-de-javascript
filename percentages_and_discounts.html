<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Percentages and Discounts</title>
</head>
<body>
  <header>
    <h1>Porcentajes y Descuentos</h1>
    <p>Calculadora de precios con descuentos</p>
  </header>
  <main>
    <p>Ingresa el precio del producto y su porcentaje de descuento para obtener su valor real.</p>
    <label for="price">Precio:</label>
    <input type="number" id="price">
    <br>
    <br>
    <label for="discount">Descuento:</label>
    <input type="number" id="discount">
    <br>
    <br>
    <button id="calculate">Calcular</button>
    <br>
    <br>
    <p id="result"></p>
  </main>
  <script src="./percentages_and_discounts.js"></script>
</body>
</html>
