<!DOCTYPE html>
<html lang="es_ES">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/normalize.css">
  <link rel="stylesheet" href="../styles/workshops.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Asap:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/c3a58b1809.js" crossorigin="anonymous"></script>
  <title>Figures Calculator</title>
</head>
<body>
  <header class="header">
    <h2 class="header__title">Una calculadora de figuras</h2>
    <p class="header__description">Selecciona la forma y juega con los valores. ¡Que te diviertas!</p>
  </header>
  <main class="main">
    <section class="section">
      <h4 class="section__title">Figura</h4>
      <div class="section__container">
        <p class="section__description">Operar con:</p>
        <div class="selector__container">
          <button class="selector__button selector__button--active __figure_button__" data-figure="square">Cuadrado</button>
          <button class="selector__button __figure_button__" data-figure="triangle">Triángulo</button>
          <button class="selector__button __figure_button__" data-figure="circle">Circulo</button>
        </div>
        <img class="section__img" src="../images/square-img.svg" alt="Figure image type" id="figure_img">
      </div>
    </section>
    <section class="section">
      <h4 class="section__title">Entradas</h4>
      <div class="section__container">
        <p class="section__description" id="input_description">Ingrese cualquier lado del cuadrado para calcular su área.</p>
        <div class="ghost-box ghost-box--visible" data-figure="square">
          <div class="input">
            <label class="input__label" for="square_a">Lado:</label>
            <div class="input__container">
              <input class="input__number" type="number" name="square_a" id="square_a">
              <i class="input__error-icon fas fa-times"></i>
            </div>
          </div>
        </div>
        <div class="ghost-box ghost-box--hidden" data-figure="triangle">
          <div class="input">
            <label class="input__label" for="triangle_a">Lado A:</label>
            <div class="input__container">
              <input class="input__number" type="number" name="triangle_a" id="triangle_a">
              <i class="input__error-icon fas fa-times"></i>
            </div>
          </div>
          <div class="input">
            <label class="input__label" for="triangle_b">Base:</label>
            <div class="input__container">
              <input class="input__number" type="number" name="triangle_b" id="triangle_b">
              <i class="input__error-icon fas fa-times"></i>
            </div>
          </div>
          <div class="input">
            <label class="input__label" for="triangle_c">Lado C:</label>
            <div class="input__container">
              <input class="input__number" type="number" name="triangle_c" id="triangle_c">
              <i class="input__error-icon fas fa-times"></i>
            </div>
          </div>
        </div>
        <div class="ghost-box ghost-box--hidden" data-figure="circle">
          <div class="input">
            <label class="input__label" for="circle_r">Radio:</label>
            <div class="input__container">
              <input class="input__number" type="number" name="circle_r" id="circle_r">
              <i class="input__error-icon fas fa-times"></i>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="section">
      <h4 class="section__title">Resultados</h4>
      <div class="section__container">
        <p class="section__description">Calcular el:</p>
        <div class="selector__container">
          <button class="selector__button selector__button--active __type_button__" data-type="perimeter" id="perimeter_button">Perímetro</button>
          <button class="selector__button __type_button__" data-type="area" id="area_button">Área</button>
        </div>
        <h5 class="result" id="result"></h5>
      </div>
    </section>
  </main>
  <script src="../javascript/figures_calculator.js"></script>
</body>
</html>
