<!DOCTYPE html>
<html lang="es_ES">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Asap:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/index.css">
  <script src="https://kit.fontawesome.com/c3a58b1809.js" crossorigin="anonymous"></script>
  <title>Curso Páctico de JavaScript</title>
</head>
<body>
  <header class="header">
    <img class="header__img"
      src="https://static.platzi.com/media/achievements/badge3-practico-javascript-d081180f-b158-446b-a34e-e658111a3680.png" 
      alt="Logo icon">
    <h1 class="header__title">Curso Práctico de JavaScript</h1>
  </header>
  <main class="main">
    <section class="workshop-container">
      <ul class="workshop-list">
        <li class="workshop-item workshop-item--selected" data-src="figures">
          <span class="workshop-item__work">Taller #1</span>
          <h4 class="workshop-item__name">Figuras Geométricas</h4>
        </li>
        <li class="workshop-item" data-src="percentages">
          <span class="workshop-item__work">Taller #2</span>
          <h4 class="workshop-item__name">Moda, Mediana y Moda</h4>
        </li>
        <li class="workshop-item" data-src="mode">
          <span class="workshop-item__work">Taller #3</span>
          <h4 class="workshop-item__name">Porcentajes y Descuentos</h4>
        </li>
      </ul>
    </section>
    <section class="embedded-web">
      <iframe id="RefFrame" class="embedded-web__content" src="./figures_calculator.html"></iframe>
    </section>
  </main>
  <footer class="footer">
    <section class="seudosan">
      <img class="seudosan__icon" src="./assets/icons/seudosan-icon.svg" alt="Seudosan icon" >
      <p class="seudosan__text">
        Proyecto realizado por @Seudosan.
      </p>
      <div class="seudosan__media-container">
        <p class="seudosan__text">Redes Sociales:</p>
        <ul class="seudosan__media-list">
          <li>
            <a class="seudosan__media-icon" href="#">
              <i class="fab fa-github"></i>
            </a>
          </li>
          <li>
            <a class="seudosan__media-icon" href="#">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li>
            <a class="seudosan__media-icon" href="#">
              <i class="fab fa-linkedin"></i>
            </a>
          </li>
        </ul>
      </div>
    </section>
  </footer>
  <script src="./index.js"></script>
</body>
</html>
